apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.example.travissimple"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.squareup.sqlbrite:sqlbrite:0.8.0'
    // Object Mapper
    compile 'com.hannesdorfmann.sqlbrite:annotations:0.6.0'
    apt 'com.hannesdorfmann.sqlbrite:object-mapper:0.6.0'
}

task helloWorldCompile {
    println "Hello world compile"
}

task helloWorldRuntime << {
    println "Hello world run time"
}

